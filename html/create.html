<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="flex items-center">
            <a href="index.html" class="mr-4">
                <img src="../image/Logo.png" alt="" class="w-10">
            </a>
            <a href="index.html" class="text-gray-800 font-semibold">Acceuil</a>
        </div>
        <div class="flex items-center">
            <input type="search" placeholder="Rechercher un compte…" class="border border-gray-300 rounded-full px-4 py-2 mr-4 w-64">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600">Rechercher</button>
        </div>
        <div>
            <a href="create.html" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 mr-4">Créer</a>
            <a href="user_ac.html" class="bg-purple-500 text-white px-4 py-2 rounded-full hover:bg-purple-600">Profil</a>
        </div>
    </header>

    <div class="container mx-auto py-10">
        <div class="bg-white shadow-md p-6 rounded-lg mx-auto">
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600">
            <form class="mt-4">
                <textarea placeholder="Champs de description :" class="w-full border border-gray-300 rounded-lg p-4 resize-none"></textarea>
            </form>
            <button class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 mt-4">Publier</button>
        </div>
    </div>
</body>
</html>
